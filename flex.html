<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Flex

<body style="padding-bottom: 1000px;">

<div style="display: flex;
flex-direction: row;
margin-top: 30px;
height: 70px;
border-style: solid;
border-color: gray;
justify-content: center; 
">
    <div style="background-color: lightpink;
    width: 100px;;">flex1</div>
    <div style="background-color: lightblue;
    width: 100px;">100px</div>
    <div style="background-color: lightpink;

  </div>

  <div style="display: flex;
flex-direction: row;
margin-top: 30px;
height: 70px;
border-style: solid;
border-color: gray;
justify-content: space-between; 
">

    width: 100px;;">flex1</div>
    <div style="background-color: lightblue;
    width: 100px;">100px</div>
    <div style="background-color: lightpink;

  </div>


  <div style="display: flex;
  flex-direction: row;
  margin-top: 30px;
  height: 70px;
  border-style: solid;
  border-color: gray;
  justify-content: space-between;
  align-items: center; 
  ">
      <div style="background-color: lightpink;
      width: 100px;;">flex1</div>
      <div style="background-color: lightblue;
      width: 100px;">100px</div>
